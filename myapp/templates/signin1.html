{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="text-center">Iniciar sesión</h1>
                        
                    {{error}}
                    
                    <div class="mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
                    </div>
                    <button class="btn btn-primary">
                        Iniciar sesion
                    </button>
            </form>
        </section>
    </div>
</main>



{% endblock %}
