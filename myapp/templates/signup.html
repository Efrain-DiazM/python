{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Registrar Operador</h1>
            
                {{error}}
                
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name">Nombres</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Escriba los nombres del usuario">
                </div>
                <div class="mb-3">
                    <label for="last_name">Apellidos</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Escriba los apellidos del usuario">
                </div>
                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
                </div>
                <div class="mb-3">
                    <label for="email">Correo electronico</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Escriba su correo electronico">
                </div>
                <div class="mb-3">
                    <label for="password1">Contrase単a</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escriba su contrase単a">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirme su contrase単a</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su contrase単a">
                </div>
                <button class="btn btn-primary">
                    Confirmar registro
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
